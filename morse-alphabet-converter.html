<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>Morse Alphabet Converter</title>
</head>
<body>
  <div>
    <h1>Morse Alphabet Converter</h1>
    <p>Please select translation type</p>
    <input type="radio" id="latin" name="translationType" value="1" checked>
    <label for="latin">Latin -> Morse</label><br>
    <input type="radio" id="morse" name="translationType" value="0">
    <label for="morse">Morse -> Latin</label><br>
    <label>Input:</label>
    <input type="text" id="input">
    <label>Output:</label>
    <textarea id="output"></textarea>
  </div>
  <a href="./index.html">Back to List</a>
  <script src="./morse.js"></script>
</body>
</html>
