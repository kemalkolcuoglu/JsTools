  <title>Decimal to Binary Converter</title>

<body>
  <div>
    <h1>Decimal to Binary Converter</h1>
    <br /><br />
    <p>Decimal to Binary Converter</p>
    <label>Decimal Value:</label>
    <input type="number" id="numberInput">
    <label>Base:</label>
    <input type="number" id="orginalBase" value="10" min="2" max="10">
    <label>Binary Value:</label>
    <input type="text" id="convertedOutput" readonly>
    <label>Base:</label>
    <input type="number" id="targetBase" value="2" min="2" max="10">
  </div>
